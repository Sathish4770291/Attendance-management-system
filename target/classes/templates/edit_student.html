<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>College Management System
</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">College Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
		
				<li class="nav-item"><a class="nav-link" th:href="@{/student}">Student Management</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Teacher Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/studentAttendance}">Attendance</a></li>
			</ul>
		</div>
	</nav>

<br>
	<div class="container">
		<div class="row">

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						<br><div class="form-group">
							<lable> Student Register Number: </lable>
							<input type="text" name="registerNumber" th:field="*{registerNumber}"
								class="form-control" placeholder="Enter Student Register Number" />

						</div>
						
						<br><div class="form-group">
							<lable> Student First Name: </lable>
							<input type="text" name="firstName" th:field="*{firstName}"
								class="form-control" placeholder="Enter Student First Name" />

						</div>
						<br>
						<div class="form-group">
							<lable> Student Last Name: </lable>
							<input type="text" name="lastName" th:field="*{lastName}"
								class="form-control" placeholder="Enter Student Last Name" />

						</div>
						
						
						<br>
						<div class="form-group">
							<lable> Student DateOfBirth: </lable>
							<input type="date" name="dob" th:field="*{dob}"
								class="form-control" placeholder="Enter DOB" />

						</div>
						
						<br>
						<div class="form-group">
							<lable> Gender: </lable> &nbsp &nbsp
							<input type="radio" id="male" name="gender" 
								value="Male"th:field="*{gender}"> 
								<label for="male">Male</label>
								<input
								type="radio" id="female" name="gender" th:field="*{gender}"
								value="Female"> <label for="female">Female</label>

						</div>
						
						<br>
						<div class="form-group">
							<lable> Department: </lable>
							<input type="text" name="department" th:field="*{department}"
								class="form-control" placeholder="Enter Department" />

						</div>
						
						<br>
						<div class="form-group">
							<lable> Student Year: </lable>
							<input type="text" name="year" th:field="*{departmentYear}"
								class="form-control" placeholder="Enter Year" />

						</div>
						
						<br><div class="form-group">
							<lable> Student Mobile Number: </lable>
							<input type="text" name="mobileNumber" th:field="*{mobileNumber}"
								class="form-control" placeholder="Enter Student Mobile Number" />

						</div>
						
						<br>
						<div class="form-group">
							<lable> Student Email: </lable>
							<input type="text" name="email" th:field="*{email}"
								class="form-control" placeholder="Enter Student Email" />
						<br>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
