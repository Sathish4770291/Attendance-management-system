<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">
<title>College Management System</title>
<link rel="stylesheet" th:href="@{/CSS/header.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>
	<section class="header">
		<nav>
			<a class="logo" th:href="@{/}"><img src=""  th:src="@{/images/logo1.jpg}" ></a>
			<div class="nav-links">
				<ul>
					<li><a class="navl" th:href="@{/}">Home</a></li>
					<li><a class="navl" onclick="openNav()">Attendance</a></li>
					<li><a class="navl" th:href="@{/student}">Student</a></li>
					<li><a class="navl" href="">Employee</a></li>
					<li><a class="navl" href="">Exam</a></li>
					<li><a class="navl" href="">Fee Details</a></li>
					<li><a class="navl" href="">Login History</a></li>
					
					
					<li><a class="navl" id="logout" th:href ="@{/login}">Logout</a></li>
				</ul>

			</div>
		</nav>
	</section>


	<div class="container">
		


		<h1>
			<b>Attendance</b>
		</h1>

		&nbsp&nbsp&nbsp&nbsp <label for="year"><b>&nbsp
				YEAR:&nbsp</b></label> <select name="year" id="myInput" onkeyup="myFunction()"
			placeholder="YEAR">
			<option value="1st">1st</option>
			<option value="2nd">2nd</option>
			<option value="3rd">3rd</option>
			<option value="4th">4th</option>
		</select> &nbsp&nbsp&nbsp&nbsp <label for="branch"><b>
				BRANCH:&nbsp</b></label> <select name="branch" id="myInput"
			onkeyup="myFunction()" placeholder="YEAR">
			<option value="CSE">CSE</option>
			<option value="IT">IT</option>
			<option value="CIV">CIVIL</option>
		</select>&nbsp&nbsp&nbsp&nbsp <label for="section"><b>
				SECTION:&nbsp</b></label> <select name="section" id="myInput"
			onkeyup="myFunction()" placeholder="YEAR">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
		</select>&nbsp&nbsp&nbsp&nbsp <label for="date"><b>DATE:&nbsp</b></label> <input
			type="date" id="date" name="year" onkeyup="myFunction()"
			placeholder="YEAR" /> 
		<button type="button" id="btn" class="btn btn-primary">GO</button>
		<br>
		<br>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>RegisterNumber</th>
					<th>FirstName</th>
					<th>LastName</th>

					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.registerNumber}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>

					<td>
						<!-- Using radio button --> <!--  	<input type="radio" id="" name="period" value="period">
				<label for="1stp">Present</label>&nbsp&nbsp&nbsp&nbsp 
				 <input type="radio" id=""
				name="period" value="1period"> <label for="1stpe">Absent</label><br> -->

						<!-- Using CheckBox --> 
						
						<input type="checkbox" id="vehicle1"
						name="present" value="present"> <label for="present">
							Present </label>




					</td>
				</tr>
			</tbody>


		</table>

	<a id="logoutbtn" th:href="@{/login}" class="btn btn-danger" style="margin-left: 60px;">Logout</a>
	
	<input type="checkbox" id="markall" onchange="checkAll(this)"
						name="MarkAll" value="MarkAll"> <label for="MarkAll">
							Mark All </label>
	
	<a id="submit"  class = "btn btn-primary"> Submit </a>
	
	
	</div>
	
	<script type="text/javascript" th:src="@{/JS/MarkAll.js}"></script>
	
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a th:href="@{/studentAttendance}">Take Attendance</a> <a href="#">Absentees</a> <a
			href="#">O.D</a> <a href="#">Report</a>
	</div>
	<script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
        </script>



</body>


</html>
